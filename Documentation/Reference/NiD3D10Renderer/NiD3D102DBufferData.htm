<p class="NDLRefHead1">Description</p>

<p><span class="NDLSystemFont">NiD3D102DBufferData</span> 
 is a Gamebryo class that represents a 2D buffer, which is basically equivalent 
 to an <span class="NDLSystemFont">ID3D10Texture2D</span>. Applications should 
 not need to create or manipulate objects of this type directly.</p>

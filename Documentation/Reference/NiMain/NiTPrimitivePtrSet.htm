<p class="NDLRefHead1">Description</p>

<p>This class is an extension of <span class=
"NDLSystemFont">NiTPtrSet</span> that is used to allocate smart
pointers to intrinsic types like chars, floats, int, and C-style
pointers (<span class="NDLSystemFont">char*, NiObject*</span>,
and so on).</p>

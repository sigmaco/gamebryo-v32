<h1>Vertex Fogging in DX9</h1>

<p>The DX9 renderer supports the ability to set the maximum fog
value to a value other than full fog on all display hardware. This is
accomplished via the <span class="NDLSystemFont">NiRenderer::SetMaxFogValue</span>
function.</p>

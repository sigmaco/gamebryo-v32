<h1>D3D11 Device Descriptors</h1>

<p>The <span class="NDLSystemFont">D3D11Renderer</span> 
 system includes a device descriptor system, <span class="NDLSystemFont"><a HREF="ecr__D3D11SystemDesc.htm">ecr::D3D11SystemDesc</a></span>. 
 This class allows applications to create renderer dialogs such as those 
 seen in <span class="NDLSystemFont">NiApplication</span>.</p>
 
<p>See the <span class="NDLSystemFont"><a href="Introduction_to_ecrD3D11Renderer_Class_Reference.htm">D3D11Renderer 
 Class Reference</a></span> documentation and the <span class="NDLSystemFont"><a href=
 "../../Reference/ecrD3D11RendererSetup/Introduction_to_ecrD3D11RendererSetup_Class_Reference.htm">D3D11RendererSetup</a></span> library.</p>

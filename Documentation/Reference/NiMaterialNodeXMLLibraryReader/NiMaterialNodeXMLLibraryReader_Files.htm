<h1>NiMaterialNodeXMLLibraryReader</h1>

<p>The class <span class=
"NDLSystemFont">NiMaterialNodeXMLLibraryReader</span> implements
only one meaningful public method, Load. This method takes a
filename and creates an output <span class=
"NDLSystemFont">NiMaterialNodeLibrary</span>. If this library
fails to be generated, please examine the debug stream for
parsing errors.</p>

<h1>Running Toolbench</h1>

<p>When you install Gamebryo LightSpeed, the installer creates a shortcut to the application on the Windows Start menu.</p>

<p class="NDLHeadingProcedure">To run Toolbench</p>

<ul>
<li>From the Windows Start menu, select <span class="NDLGUILabel">Emergent &gt; Gamebryo LightSpeed &gt; Tools &gt; Toolbench</span>.</li>
</ul>
